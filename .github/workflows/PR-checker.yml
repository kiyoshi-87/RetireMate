name: Flutter CI/CD Workflow

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Set up Flutter
        uses: subosito/flutter-action@v1.3.2

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Run linter
        run: flutter analyze
